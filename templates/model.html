<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxicity Prediction Model</title>
    <style>
        title{
            font-size: x-large;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 80%;
            height: 90%;
            border: none;
        }
        header {
            text-align: center;
            width: 100%;
            padding: 20px 0;
            background-color: #222;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* CSS */
        /* General Navigation Styles */
        nav {
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.6s;
        }

        nav ul {
            padding: 0;
            list-style: none;
            margin: 0;
            display: flex; /* Align items in a row */
            align-items: center;
            justify-content: flex-start; /* Align items to the left */
        }

        nav ul li {
            padding: 10px 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        nav ul li a:hover {
            color: #555; /* Darken text on hover */
        }

        /* Container for the video */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Adjust height as needed */
            padding: 200px; /* Adjust the padding size as needed */
            box-sizing: border-box; /* Ensures padding doesn't add to the width */
        }

        /* Styles for the video itself */
        video {
            height: 18cm;
            width: 36cm;
        }

        /* Utility and Helper Classes */
        .hide-item {
            opacity: 0;
            visibility: hidden;
            transition: visibility 0s 0.3s, opacity 0.3s ease;
        }

        /* Service link full opacity */
        nav ul li.services {
            opacity: 1;
            visibility: visible;
            font-size: xx-large;
        }

        .show {
            opacity: 1 !important; 
            visibility: visible !important;
        }

        /* Fade in and out classes */
        .fade-in {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease-in, visibility 0.5s ease-in;
        }

        .fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        /* Ensure the navbar has a transition for the opacity */
        #navbar {
            transition: opacity 0.5s;
        }
        a{
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <iframe src="http://localhost:7860" title="Toxicity Prediction Interface"></iframe>
</body>
</html>
